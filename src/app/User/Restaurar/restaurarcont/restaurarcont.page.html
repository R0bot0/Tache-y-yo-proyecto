<ion-content class="body" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #98ed94;">
  <ion-grid class="container">
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-col-header-menu">
        <!--Texto de guia-->
        <ion-label class="titulo" style="color: #ffffff; margin-bottom: 0.7rem;">¿Olvidaste tu contraseña?</ion-label>
        <ion-label class="subtitulo" style="color: #ffffff7d; margin-bottom: 0.5rem;">Te damos las siguientes opciones para restaurar</ion-label>
        <div>
          <form (ngSubmit)="mandarnotif()" #loginForm="ngForm" style="display: flex;
          flex-direction: column;">
          
            <!--OPcion de correo-->
            <ion-button class="correo" shape="round" type="submit" [disabled]="!loginForm.valid">
              Enviar link al correo
              <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-button>
            <!--OPcion de SMS-->
            <ion-button class="SMS" fill="outline" shape="round" type="submit" [disabled]="!loginForm.valid">
              Autenticacion por SMS
              <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-button>
          </form>
          <!--Para atras y regeresar a login-->
            <ion-label [routerLink]="['/login']" class="subtitulo" style="color: #ffffff7d; margin-bottom: 0.5rem;">
              Cancelar
            </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
