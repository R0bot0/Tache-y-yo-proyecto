<ion-menu contentId="the-page" type="overlay" menuId="menusimet">
  <ion-content>
    <ion-menu-toggle  auto-hide="true" *ngFor="let p of appPages; let i = index">
      <ion-item class="options" (click)="hidemenu()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon  slot="start" [src]="p.icon" ></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
