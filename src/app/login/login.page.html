
<ion-content class="body">
  <div class="ion-text-center">
    <img class="logo" src="assets/simet.png" alt="logo" />
  </div>
  <ion-grid class="container">
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter your password"></ion-input>
        </ion-item>
        <ion-button expand="block" class="button" routerLink="/documentos-de-interes">Sign In</ion-button>
        <h1 class="button" justify-content="center">Whant to create an account? <a  routerLink="/signup">Sign Up</a></h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
