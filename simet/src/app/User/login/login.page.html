

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <ion-content class="body">
    <ion-grid class="container">
      <ion-row size="12">
        <ion-col>
  
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <img class="logo" src="assets/simet.png" alt="logo" />
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <ion-button type="submit" [disabled]="!loginForm.valid">Login</ion-button>
        </form>
      </ion-row>
      <ion-row>
        <ion-col class="signup">
          <h1 class="signup"><a class="link" routerLink="/restaurarcont">Â¿Olvidaste tus credenciales? </a></h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
